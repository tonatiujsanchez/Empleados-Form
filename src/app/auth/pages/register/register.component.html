<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center formulario">
            <div class="form-container border">
                <h2 class="mb-4 fs-3 text-center display-3">REGISTRO</h2>

                <form class="form-content" [formGroup]="formAuth" (ngSubmit)="registrarse()">
                    <div class="form-group mb-3">
                        <label for="inputName">Nombre</label>
                        <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="form-group mb-3">
                        <label for="inputEmail">Email</label>
                        <input type="text" class="form-control" id="inputEmail">
                    </div>
                    <div class="form-group mb-4">
                        <label for="inputPassword">Password</label>
                        <input type="text" class="form-control" id="inputPassword">
                    </div>
                    <div class="form-group mb-4">
                        <label for="inputRepitPassword">Repite password</label>
                        <input type="text" class="form-control" id="inputRepitPassword">
                    </div>
                    <div class="form-group d-grid">
                        <input type="submit" value="Registrarme" class="btn btn-primary">
                    </div>
                </form>
                <div class="mt-4 text-center">
                    <a routerLink="/auth/login" class="text-decoration-none lead fs-6">iniciar sesi√≥n</a>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 d-none d-md-flex align-items-center justify-content-center imagen">
            <h2 class="text-white text-center text-uppercase fs-1 display-1">Empleados <br> Form</h2>
        </div>
    </div>
</div>
